{% extends "blog/base.html" %}
<h1 class="text-color">text color</h1>
{% block content%}
<main role="main" class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="centerstage"> 
          {%for post in post_list%}
            <article class="media content-section">
                <div class="media-body">
                  <div class="article-metadata">
                    <a class="mr-2" href="#">{{ post.author }}</a>
                    <small class="text-muted">{{post.published_date|date:"F d, Y" }}</small>
                  </div>
                  <h1><a class="text-color" href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>

                  <div class="date">
                      <p>published on: {{post.published_date|date:"D M Y"}}</p>
                  </div>
                  <a href="{% url 'post_detail' pk=post.pk %}">Comments:{{ post.approve_comments.count }}</a>
                </div>
            </article>
          {% endfor %}
        </div>
      </div>
    </div>
</main>    

{% endblock %}
